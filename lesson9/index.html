<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Как заработать свой первый миллион</title>
</head>
<body>
<section class="header">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col col-lg-8">
                <h1 class="site-header text-center">
                    Получите видео-инструкцию
                    <span class="text-uppercase">Как заработать свой первый миллион</span>
                </h1>
            </div>
        </div>
    </div>

</section>
<section class="video-form">
    <div class="container">
        <div class="row justify-content-center">
            <div class="video col col-lg-6 col-lg-offset-1 col-md-8 col-md-offset-2">
                <iframe width="100%" height="306" src="https://www.youtube.com/embed/NQ2i5cZ87ug"
                        frameborder="0"
                        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                        allowfullscreen></iframe>
            </div>
            <div class="form-wrapper col-lg-4">
                <p class="form-header text-center">Введите свой email</p>
                <form action="#" class="site-form">
                    <input type="text" class="form-control" placeholder="Ваше имя">
                    <input type="email" class="form-control" placeholder="Ваше email">
                    <button class="btn btn-primary btn-lg  btn-block site-btn" type="button">Получить инструкцию</button>
                </form>
            </div>
        </div>
    </div>
</section>
<section class="features">
    <div class="container">
        <div class="row">
            <div class="features-header col-lg-12 site-header text-uppercase text-center">
                <p>Почему нужно сделать это сейчас?</p>
            </div>

        </div>
        <div class="row justify-content-between features-img">
            <div class="col fetures-item col-lg-3 text-center col-md-6 col-sm-12">
                <img src="img/1.png" alt="1 приемущество">
                <p>Первое приемущество</p>
            </div>
            <div class="col fetures-item col-lg-3 text-center col-md-6 col-sm-12">
                <img src="img/2.png" alt="2 приемущество">
                <p>Второе приемущество</p>
            </div>
            <div class="col fetures-item col-lg-3 text-center col-md-6 col-sm-12">
                <img src="img/3.png" alt="3 приемущество">
                <p>Третье приемущество</p>
            </div>
            <div class="col fetures-item col-lg-3 text-center col-md-6 col-sm-12">
                <img src="img/4.png" alt="4 приемущество">
                <p>Четвертое приемущество</p>
            </div>
        </div>
        <div class="row justify-content-center">
            <button class="btn btn-primary btn-lg site-btn col col-lg-4" type="button">Получить инструкцию</button>
        </div>
    </div>
    <section class="clients">
        <div class="container">
            <div class="row">
                <div class="clients-header col-lg-12 site-header text-uppercase text-center">
                    <p>Наши клиенты</p>
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="clients-item col-lg-3 col-md-6 col-sm-12 text-center"><img src="img/Слой_8.png" alt=""></div>
                <div class="clients-item col-lg-3 col-md-6 col-sm-12 text-center"><img src="img/Слой_9.png" alt=""></div>
                <div class="clients-item col-lg-3 col-md-6 col-sm-12 text-center"><img src="img/Слой_10.png" alt=""></div>
                <div class="clients-item col-lg-3 col-md-6 col-sm-12 text-center"><img src="img/Слой_11.png" alt=""></div>
                <div class="clients-item col-lg-3 col-md-6 col-sm-12 text-center"><img src="img/Слой_12.png" alt=""></div>
                <div class="clients-item col-lg-3 col-md-6 col-sm-12 text-center"><img src="img/Слой_13.png" alt=""></div>
                <div class="clients-item col-lg-3 col-md-6 col-sm-12 text-center"><img src="img/Слой_14.png" alt=""></div>
                <div class="clients-item col-lg-3 col-md-6 col-sm-12 text-center"><img src="img/Слой_15.png" alt=""></div>
            </div>
        </div>
    </section>
</section>
ul>li{.item-$$$@3}*150

</body>
</html>
